version: '3.9'
services:
  siranet:
    build: .
    container_name: siranet
    ports:
      - "8787:8787"
    env_file:
      - .env
    volumes:
      - ./data:/data
    restart: unless-stopped
    networks:
      - sira_net
    depends_on:
      - redis-sira
      - qdrant
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis-sira:
    image: redis:7-alpine
    container_name: redis-sira
    command: redis-server --save 60 1 --loglevel warning --requirepass DohajERz0wlqQiIqzrMuJtVlKxxlSQA71aYYHeU1t2w
    volumes:
      - redis_sira_data:/data
    restart: unless-stopped
    networks:
      - sira_net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "DohajERz0wlqQiIqzrMuJtVlKxxlSQA71aYYHeU1t2w", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - sira_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/readyz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  sira_api_v3:
    build: ./sira_api_v3
    container_name: sira_api_v3
    env_file:
      - ./sira_api_v3/.env
    ports:
      - "8791:8791"
    volumes:
      - ./sira_api_v3/data:/app/data
    networks:
      - sira_net
    depends_on:
      - redis-sira
      - qdrant
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8791/docs || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sira_net:
    driver: bridge

volumes:
  redis_sira_data:
  qdrant_data: